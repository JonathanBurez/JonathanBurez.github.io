<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hope 1000</title>
    <link href='https://unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #header {
            background-color: #e63946;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
            position: relative;
        }
        #container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #map {
            flex: 1;
            min-height: 70vh;
        }
        #info-panel {
            padding: 20px;
            background-color: #f1faee;
        }
        #stage-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 10px 0;
            justify-content: center;
        }
        .stage-button {
            background-color: #457b9d;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }
        .stage-button:hover {
            background-color: #1d3557;
        }
        .stage-button.active {
            background-color: #e63946;
            transform: scale(1.05);
        }
        .map-overlay {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1;
        }
        .popup-image {
            max-width: 200px;
            max-height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }
        #photo-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        #modal-content {
            max-width: 80%;
            max-height: 80%;
        }
        #modal-image {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
        }
        #modal-caption {
            color: white;
            text-align: center;
            padding: 10px;
        }
        #close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Jootje rides the Hope 1000</h1>
            <p>Follow my 11-day journey through the beautiful Swiss landscapes</p>
            <div id="stage-selector">
                <!-- Stage buttons will be dynamically added here -->
            </div>
        </div>
        <div id="map"></div>
        <div class="map-overlay" id="route-info">
            <h3>Current Stage</h3>
            <p id="stage-details">Not started</p>
        </div>
    </div>

    <div id="photo-modal">
        <span id="close-modal">&times;</span>
        <div id="modal-content">
            <img id="modal-image" src="" alt="Photo">
            <div id="modal-caption"></div>
        </div>
    </div>

    <script src='https://unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.js'></script>
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
    <script>
        // MapLibre initialization
        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://tiles.stadiamaps.com/styles/outdoors.json', // Outdoor terrain style
            center: [8.2275, 46.8182], // Switzerland center
            zoom: 7
        });

        // Add navigation controls
        map.addControl(new maplibregl.NavigationControl());

        // Add fullscreen control
        map.addControl(new maplibregl.FullscreenControl());

        // State to manage routes and stages
        const routes = {
            stages: [],
            currentStage: 0
        };

        // Stage colors
        const stageColors = [
            '#e41a1c', // red
            '#377eb8', // blue
            '#4daf4a', // green
            '#984ea3', // purple
            '#ff7f00', // orange
            '#ffff33', // yellow
            '#a65628', // brown
            '#f781bf', // pink
            '#999999', // gray
            '#8dd3c7', // teal
            '#fb8072'  // salmon
        ];

        // Function to parse GPX files
        async function parseGPX(url, stageIndex) {
            try {
                const response = await fetch(url);
                const gpxText = await response.text();
                
                // Parse GPX using DOM parser
                const parser = new DOMParser();
                const gpx = parser.parseFromString(gpxText, "text/xml");
                
                // Extract track points
                const trackPoints = [];
                const points = gpx.getElementsByTagName('trkpt');
                
                for (let i = 0; i < points.length; i++) {
                    const point = points[i];
                    const lat = parseFloat(point.getAttribute('lat'));
                    const lon = parseFloat(point.getAttribute('lon'));
                    
                    // Get elevation if available
                    let ele = 0;
                    const eleNode = point.getElementsByTagName('ele')[0];
                    if (eleNode) {
                        ele = parseFloat(eleNode.textContent);
                    }
                    
                    trackPoints.push([lon, lat, ele]);
                }
                
                // Create GeoJSON LineString
                const routeGeoJSON = {
                    type: 'Feature',
                    geometry: {
                        type: 'LineString',
                        coordinates: trackPoints.map(p => [p[0], p[1]])
                    }
                };
                
                // Add route to map
                map.addSource(`route-stage-${stageIndex}`, {
                    type: 'geojson',
                    data: routeGeoJSON
                });
                
                map.addLayer({
                    id: `route-stage-${stageIndex}`,
                    type: 'line',
                    source: `route-stage-${stageIndex}`,
                    paint: {
                        'line-color': stageColors[stageIndex],
                        'line-width': 5,
                        'line-opacity': 0.7
                    }
                });
                
                // Calculate route metrics
                const distance = turf.length(routeGeoJSON, {units: 'kilometers'});
                const bbox = turf.bbox(routeGeoJSON);
                
                // Store route information
                routes.stages[stageIndex] = {
                    route: routeGeoJSON,
                    distance: distance,
                    bbox: bbox
                };
                
                return routes.stages[stageIndex];
            } catch (error) {
                console.error(`Error loading GPX for stage ${stageIndex + 1}:`, error);
                return null;
            }
        }

        // Function to create stage buttons
        function createStageButtons() {
            const stageSelector = document.querySelector('#stage-selector');
            
            for (let i = 0; i < 11; i++) {
                const button = document.createElement('button');
                button.className = 'stage-button';
                button.textContent = `Stage ${i + 1}`;
                button.setAttribute('data-stage', i);
                
                button.addEventListener('click', () => focusOnStage(i));
                
                stageSelector.appendChild(button);
            }
        }

        // Focus on a specific stage
        function focusOnStage(stageIndex) {
            if (routes.stages[stageIndex]) {
                const stage = routes.stages[stageIndex];
                
                // Fit map to stage bounds with padding
                map.fitBounds(stage.bbox, {
                    padding: 50,
                    duration: 1000
                });
                
                // Update route info
                document.getElementById('stage-details').innerHTML = `
                    Stage ${stageIndex + 1}<br>
                    Distance: ${stage.distance.toFixed(1)} km
                `;
                
                // Highlight selected stage button
                document.querySelectorAll('.stage-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`.stage-button[data-stage="${stageIndex}"]`).classList.add('active');
            }
        }

        // Initialize the application
        async function initApp() {
            // Create stage buttons
            createStageButtons();
            
            // Load GPX files (replace with your actual URLs)
            const gpxUrls = [
                'https://www.icloud.com/iclouddrive/077njX8ce55CyX6d19fz7xsAg#Hope1000_-_day_1_website.gpx',
                'https://www.icloud.com/iclouddrive/00awMvdOIeJrmrjmRGa-vpKxw#Hope1000_-_day_2_website.gpx',
                // Add URLs for all 11 stages
            ];
            
            // Load first few stages
            await Promise.all(
                gpxUrls.slice(0, 2).map((url, index) => parseGPX(url, index))
            );
            
            // Focus on first stage initially
            if (routes.stages[0]) {
                focusOnStage(0);
            }
        }

        // Wait for map to load before initializing
        map.on('load', initApp);

        // Photo modal functionality
        document.getElementById('close-modal').addEventListener('click', () => {
            document.getElementById('photo-modal').style.display = 'none';
        });
    </script>
</body>
</html>
